<script> _ _
        const  primeiroNumero  =  parseInt ( prompt ( "Digite o primeiro número inteiro:" ) ) ;
        const  segundoNumero  =  parseInt ( prompt ( "Digite o segundo número inteiro:" ) ) ;

        let  soma  =  primeiroNumero  +  segundoNumero ;
        deixe  qtdNumeros  =  2 ;

        documento . escreva ( `Os números inteiros entre ${ primeiroNumero } e ${ segundoNumero } são: ` ) ;

        for  ( let  i  =  primeiroNumero  +  1 ;  i  <  segundoNumero ;  i ++ )  {
        soma  +=  i ;
        qtdNúmeros ++ ;
        documento . escreva ( ` ${ i } ,` ) ;
        }

        const  media  =  soma  /  qtdNumeros ;

        documento . write ( `<br>A média aritmética dos números é ${ media } .` ) ;

</ script >
