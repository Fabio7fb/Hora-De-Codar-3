        enquanto  ( resposta  ===  'S' )  {

            alert ( `Parabéns! Sua média foi ${ media . toFixed ( 2 ) } e você está aprovado.` ) ;
        }  senão  {
            alert ( `Sua média foi ${ media . toFixed ( 2 ) } e infelizmente você não consumiu a nota de aprovação.` ) ;
        }

        resposta  =  prompt ( 'Calcular a média de outro aluno? (S/N)' ) . para Maiúsculas ( ) ;
        }

        alert ( `Foram aprovados ${ aprovados } alunos.` ) ;
